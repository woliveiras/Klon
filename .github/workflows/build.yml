name: Build and Upload Binaries

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-upload:
    # Do not run this workflow on GitHub Release events (release.yml covers those).
    if: github.event_name != 'release'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64, arm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Build Klon binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o klon .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: klon-${{ matrix.goos }}-${{ matrix.goarch }}
          path: klon

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Run unit tests
        run: go test ./...

      - name: Build binary
        run: go build -o gopi .

      - name: Smoke test binary
        run: ./gopi sda

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: gopi-linux-amd64
          path: gopi


name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    # Skip this workflow when the event is a GitHub Release (handled by release.yml).
    if: github.event_name != 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Run unit tests
        run: go test ./...

      - name: Coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Build binary
        run: go build -o klon .

      - name: Smoke test binary (noop)
        run: ./klon --noop-runner --auto-approve --dest-root /tmp/klon-ci sda

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: klon-linux-amd64
          path: klon

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: |
            coverage.out
